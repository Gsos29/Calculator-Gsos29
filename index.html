<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="JS-logo.png">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <label id="display">0</label>
        <div class="row" id="row0">
            <div class="button clear" id="clearAll">AC</div>
            <div class="button clear" id="clear">C</div>
            <div class="button operator" id="change">+/-</div>
        </div>
        <div class="row" id="row1">
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button operator" id="plus">+</div>
        </div>
        <div class="row" id="row2">
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button operator" id="minus">-</div>
        </div>
        <div class="row" id="row3">
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button operator" id="multiplication">x</div>
        </div>
        <div class="row" id="row4">
            <div class="button" id="point">.</div>
            <div class="button number" id="zero">0</div>
            <div class="button operator" id="equal">=</div>
            <div class="button operator" id="divide">/</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
